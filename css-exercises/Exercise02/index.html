<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet"  href="css/styles.css">
</head>
<body>

    <div class="logo">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google-logo">
    </div>
    
    <div class="search-bar">
       
        <div>Search the web using Google!</div>
        <div>
            <form action="https://www.google.com">
                <input type="search" name="gsearch" id="gsearch">
                <input class="pos" type="submit" value="Google Search" >
                                           
            </form>
            
        </div>
        <div class="buttons">
            
            <form action="https://www.google.com/doodles">
                <input type="submit" value="I'm feeling lucky" >
            </form>  
        </div>         
        
    </div>

    <div class="link-bar">
        <div class="first-col">
            <div class="sp-search">Special Searches</div>
            <div><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" target="_blank">Stanford Search</a></div>
            <div><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" target="_blank">Linux Search</a></div>

        </div>

        <div class="second-col">
            <div><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" target="_blank">Help!</a></div>
            <div><a href="https://about.google/" target="_blank">About Google!</a></div>
            <div><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html" target="_blank">Company Info</a></div>
            <div><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html" target="_blank">Google! Logos</a></div>

        </div>

        <div class="third-col">
            <div style="font-size: 0.9em;">Get Google! <br>updates monthly:</div>
            <div>
                <form action="">
                    <input type="email" name="subs-list" id="subs-list" placeholder="your e-mail:">
                    <div class="under-mailbar">
                        <input  type="submit" value="Subscribe">
                        <a  href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/" target="_blank">Archive</a>
                    </div>      
                    
                    
                </form>
            </div>

        </div>

        
    </div>

    <div class="copyright">
        <p>Copyright Â©1998 Google Inc.</p>
    </div>



</body>
</html>
